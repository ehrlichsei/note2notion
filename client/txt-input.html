<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传与进度显示</title>
    <style>
        #progress {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>上传文本文件并查看处理进度</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".txt"><br><br>
        <button type="button" onclick="uploadFile()">上传文件</button>
    </form>
    <div id="progress">进度: 0%</div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const progressElement = document.getElementById('progress');
            
            if (!fileInput.files.length) {
                alert('请选择一个文件');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/process-file', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('网络响应失败');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let progress = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    progress += decoder.decode(value, { stream: true });
                    progressElement.textContent = `进度: ${progress.trim()}`;
                }

                progressElement.textContent = `完成: ${progress.trim()}`;
                
            } catch (error) {
                console.error('提交表单时发生错误:', error);
                progressElement.textContent = '发生错误';
            }
        }
    </script>
</body>
</html>
