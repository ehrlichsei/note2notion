<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时进度显示</title>
    <style>
        #progress {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>输入处理</h1>
    <form id="inputForm">
        <textarea id="inputText" rows="20" cols="80" placeholder="在这里输入文本..."></textarea><br>
        <button type="button" onclick="submitForm()">提交</button>
    </form>
    <div id="progress">进度: 0%</div>
    
    <script>
        async function submitForm() {
            const text = document.getElementById('inputText').value;
            const progressElement = document.getElementById('progress');
            
            try {
                const response = await fetch('/process-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                if (!response.ok) {
                    throw new Error('网络响应不是OK');
                }

                // 创建一个读取流
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let progress = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // 解析流数据并更新进度
                    progress += decoder.decode(value, { stream: true });
                    progressElement.textContent = `进度: ${progress.trim()}`;
                }

                // 显示最终进度
                progressElement.textContent = `完成: ${progress.trim()}`;
                
            } catch (error) {
                console.error('提交表单时发生错误:', error);
                progressElement.textContent = '发生错误';
            }
        }
    </script>
   

</body>
</html>
