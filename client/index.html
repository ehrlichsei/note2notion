<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Client</title>
</head>
<body>
    <h1>API Client</h1>

    <h2>GET Request</h2>
    <button onclick="getData()">Get Data</button>
    <div id="getOutput"></div>

    <h2>POST Request</h2>
    <form id="postDataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="postOutput"></div>

    <script>
        function getData() {
            fetch('http://127.0.0.1:5002/api/test', {
                method: 'GET',
                mode: 'cors',  // 允许跨域请求
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('getOutput').innerHTML = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
        }

        document.getElementById('postDataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Form submitted');
            let formData = new FormData(this);
            let name = formData.get('name');
            let email = formData.get('email');

            console.log(name, email);

            fetch('http://127.0.0.1:5002/api/submit_json', {
                method: 'POST',
                mode: 'cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, email: email})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('postOutput').innerHTML = JSON.stringify(data);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
